<div class="table-responsive">
  <table class="table table-borderless", style="font-size:larger">
  {% assign info = page.info | sort: "date" %}
  {% for item in info %}
    <tr>
      <th scope="row">{{ item.date | date: "%b %-d, %Y" }}</th>
      <th scope="row">{{ item.speaker }}</th>
      <td class="table-info">
          <a class="news-title", href="#">{{ item.title }}</a>
      </td>
    </tr>
  {% endfor %}
  </table>
</div>
